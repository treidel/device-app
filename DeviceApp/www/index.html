<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- lodash -->
    <script src="lib/lodash/lodash.js"></script>

    <!-- bootstrap -->
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet">

    <!-- restangular -->
    <script src="lib/restangular/src/restangular.js"></script>

    <!-- stomp.js -->
    <script src="lib/stomp-websocket/lib/stomp.js"></script>

    <!-- base64 -->
    <script src="lib/base64.js"></script>

    <!-- d3 -->
    <script src="lib/d3/d3.js"></script>
    
    <!-- rickshaw -->
    <script src="lib/rickshaw/rickshaw.js"></script>
    <link href="lib/rickshaw/rickshaw.css" rel="stylesheet">
    <script src="lib/angular-rickshaw/rickshaw.js"></script>

    <!-- n3-charts -->
    <script src="lib/n3-charts.pie-chart/dist/pie-chart.js"></script>
    <link href="lib/n3-charts.pie-charts/css/pie-chart.css"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter" animation="slide-left-right-ios7">
    <!-- 
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable nav-title-slide-ios7">
      <ion-nav-back-button class="button-icon icon  ion-ios7-arrow-back">
        Back
      </ion-nav-back-button>
    </ion-nav-bar>
    <!-- 
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
